<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid calc-buttons">
        <div class="screen">
            0
        </div>
        <button class="clear calc-button btn-style-universal btn-bg-prim btn-font-color-clear">
            c
        </button>
        <button class="back calc-button btn-style-universal btn-bg-prim button-font-color-sec">
            ←
        </button>
        <button class="division calc-button btn-style-universal btn-bg-prim button-font-color-sec">
            ÷
        </button>
        <button class="one  calc-button btn-style-universal btn-bg-prim btn-font-color-prim">
            1
        </button>
        <button class="two calc-button btn-style-universal btn-bg-prim btn-font-color-prim">
            2
        </button>
        <button class="three calc-button btn-style-universal btn-bg-prim btn-font-color-prim">
            3
        </button>
        <button class="multiplication calc-button btn-style-universal btn-bg-prim button-font-color-sec">
            ×
        </button>
        <button class="four calc-button btn-style-universal btn-bg-prim btn-font-color-prim">
            4
        </button>
        <button class="five calc-button btn-style-universal btn-bg-prim btn-font-color-prim">
            5
        </button>
        <button class="six calc-button btn-style-universal btn-bg-prim btn-font-color-prim">
            6
        </button>
        <button class="subtraction calc-button btn-style-universal btn-bg-prim button-font-color-sec">
            -
        </button>
        <button class="seven calc-button btn-style-universal btn-bg-prim btn-font-color-prim">
            7
        </button>
        <button class="eight calc-button btn-style-universal btn-bg-prim btn-font-color-prim">
            8
        </button>
        <button class="nine calc-button btn-style-universal btn-bg-prim btn-font-color-prim">
            9
        </button>
        <button class="addition calc-button btn-style-universal btn-bg-prim button-font-color-sec">
            +
        </button>
        <button class="zero calc-button btn-style-universal btn-bg-prim btn-font-color-prim">
            0
        </button>
        <button class="equals calc-button btn-style-universal btn-bg-sec btn-font-color-tert">
            =
        </button>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
